<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Noloxo</h1>
                <p class="subtitle">The list of all my projects</p>
            </div>
            <div class="header-icons">
                <a href="https://discordapp.com/users/1379058535274385582" target="_blank" class="discord-link" title="Discord">
                    <object data="../../src/img/discord.svg" type="image/svg+xml" width="24" height="24"></object>
                </a>
                <button class="theme-toggle" onclick="toggleTheme()" title="Changer le thème">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                </button>
            </div>
        </header>

        <div class="projects" id="projects"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">×</button>
            <h2 id="modalTitle"></h2>
            <div class="tech" id="modalTech"></div>
            <p class="description" id="modalDescription"></p>
            <div class="details" id="modalDetails"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
